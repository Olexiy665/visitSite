
    <div ng-repeat="skill in skills"
         when-visible="animateElementIn"
         when-not-visible="animateElementOut"
         delay-percent="0.50"
         class="hidden" class="medium-12 columns large-12 columns small-12 columns">
        <div class="skill" >

           <div class="medium-3 columns large-3 columns small-3 columns"> <img ng-src="{{skill.imgUrl}}"></div>
            <h1>{{skill.name}}</h1>

        </div>
    </div>
